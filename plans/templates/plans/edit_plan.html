{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block extra_title%}Plan Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-6 mb-2">
            <h2>Plan Management</h2>
            <h5 class="text-muted">Edit Plan</h5>
            <hr>
            <form method="POST" action="{% url 'edit_plan' plan.id %}" class="form mb-2">
                {% csrf_token %}
                {% for field in form %}
                    {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-right">
                    <a href="{% url 'plans' %}" class="btn btn-outline-dark">Cancel</a>
                    <button type="submit" class="btn btn-dark">Edit Plan</button>
                </div>
            </form>  
        </div>
    </div>
    
</div>
{% endblock %}
